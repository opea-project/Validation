githubConfigUrl: ""
githubConfigSecret:
  github_token: ""
proxy:
  noProxy:
    - .intel.com
    - intel.com
    - 127.0.0.1
    - localhost
    - ::1
    - 192.168.0.0/16
    - 10.0.0.0/8

maxRunners: 16
minRunners: 0
containerMode:
  type: "dind"
template:
  spec:
    containers:
      - name: runner
        image: opea/runner:latest
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            cpu: "40"
            memory: "200Gi"
          limits:
            cpu: "40"
            memory: "200Gi"
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --group=$(DOCKER_GROUP_GID)
