# reference https://github.com/actions/actions-runner-controller/blob/master/charts/gha-runner-scale-set/values.yaml

githubConfigUrl: ""
githubConfigSecret:
  github_token: ""
proxy:
  noProxy:
    - .intel.com
    - intel.com
    - 127.0.0.1
    - localhost
    - ::1
    - 192.168.0.0/16
    - 10.0.0.0/8

maxRunners: 16
minRunners: 1
containerMode:
  type: "dind"
template:
  spec:
    volumes:
      - name: model-path
        hostPath:
          path: /data2
    containers:
      - name: runner
        image: opea/runner:latest
        command: ["/home/runner/run.sh"]
        volumeMounts:
          - name: model-path
            mountPath: /data2
        resources:
          requests:
            cpu: "40"
            memory: "200Gi"
          limits:
            cpu: "40"
            memory: "200Gi"
